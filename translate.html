<!--START OUTER DIV-->
<div class="notranslate">  
<h1>Translation Example</h1>

<p>Translate a phrase</p>

<p>Enter your phrase and choose a language:</p>
<div class="row">
  <div class="col p-3 bg-light text-white">
    <div id="google_translate_element" onclick="myFunction()"></div>
   <textarea rows="3" id="myTextarea" style="width:100%;"></textarea>
  </div>
  <div class="col p-3 bg-light text-black translate"><p id="myTrans"></p></div>
</div>

</div> 
<!--END OUTER DIV-->


<script>
function myFunction() {
let myPhrase = document.getElementById("myTextarea").value;
document.getElementById('myTrans').innerHTML = myPhrase;
}
  
function googleTranslateElementInit() {
  new google.translate.TranslateElement({ includedLanguages: 'en,es,fr,pt,de', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
