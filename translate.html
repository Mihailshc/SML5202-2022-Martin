<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({ includedLanguages: 'en,es,fr,pt,de', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


<p class="notranslate">Enter your phrase and choose a language:</p>
<div class="row">
  <div class="col p-3 bg-light text-white">
    <div id="google_translate_element" onclick="myFunction()"></div>
    <label for="exampleFormControlTextarea1" class="form-label">Phrase to translate</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" id="myTextarea"></textarea>
  </div>
  <div class="col p-3 bg-light text-black"><span id="myTrans"></span></div>
</div>

<!--<p><button type="button" onclick="myFunction()" class="notranslate">Translate it</button></p>-->


<script>
function myFunction() {
let myPhrase = document.getElementById("myTextarea").value;
document.getElementById('myTrans').innerHTML = myPhrase;
}
</script>
